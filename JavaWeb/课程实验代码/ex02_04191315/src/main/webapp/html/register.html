<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

    <link rel="stylesheet" type="text/css" href="../css/register.css">

    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
<div class="header">

</div>
<div class="rg_layout">
    <div class="rg_left">
        <p>用户注册</p>
        <p>USER REGISTER</p>

    </div>

    <div class="rg_center">
        <div class="rg_form">
            <!--定义表单 form-->
            <form action="#" id="form"  method="get">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right">
                            <input type="text" name="username" id="username" placeholder="请输入用户名">
                            <span id="s_username" class="error"></span>
                        </td>

                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right">
                            <input type="password" name="password" id="password" placeholder="请输入密码">
                            <span id="s_password" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">确认密码</label></td>
                        <td class="td_right">
                            <input type="password" name="password" id="confirmpassword" placeholder="请再次输入密码">
                            <span id="s_comfirmpassword" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱">
                        <span id="s_email" class="error"></span>
                        </td>

                    </tr>

                    <tr>
                        <td class="td_left"><label for="tel">手机号</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号">
                        <span id="s_telphone" class="error"></span>
                        </td>

                    </tr>

                    <tr>
                        <td class="td_left"><label class="hobby">请选择学院</label></td>
                        <td class="td_right">
                            <select class="college" >
                                <option value="0"></option>
                                <option value="1">计算机学院</option>
                                <option value="2">工商管理学院</option>
                                <option value="3">旅游学院</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>请选择专业</label></td>
                        <td class="td_right">
                            <select class="subject" >
                                <option value="0"></option>
                                <option value="1">计算机科学与技术</option>
                                <option value="2">工商管理基础</option>
                                <option value="3">酒店管理</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male"> 男
                            <input type="radio" name="gender" value="female"> 女
                        </td>
                    </tr>

<!--                    <tr>-->
<!--                        <td class="td_left"><label for="birthday">出生日期</label></td>-->
<!--                        <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期">-->
<!--                        </td>-->
<!--                    </tr>-->

                    <tr>
                        <td class="td_left"><label class="hobby">爱好</label></td>
                        <td class="td_right">
                            <input type="checkbox" name="favorite" value="1"><span class="checkboxSpan">唱歌</span>
                            <input type="checkbox" name="favorite" value="2"><span class="checkboxSpan">跳舞</span>
                            <input type="checkbox" name="favorite" value="3"><span class="checkboxSpan">游泳</span>
                            <input type="checkbox" name="favorite" value="4"><span class="checkboxSpan">画画</span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode">验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                            <img id="img_check" src="../img/verify_code.jpg"><a class="view" href=""
                                                                                style="color: blue">看不清？换一张
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"  id="td_sub"><input type="submit" id="btn_sub" value="注册"></td>
                    </tr>
                </table>

            </form>

        </div>

    </div>

    <div class="rg_right">
        <p>已有账号?&nbsp&nbsp&nbsp<a href="#">立即登录</a></p>
    </div>

</div>

</body>

</html>
